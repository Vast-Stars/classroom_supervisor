<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="{{static_url('lib/js/jquery.min.js')}}" type='text/javascript'></script>
    <script src="{{static_url('lib/js/semantic.min.js')}}" type='text/javascript'></script>
    <script src="{{static_url('lib/js/recorder.js')}}" type='text/javascript'></script>
    <script src="{{static_url('main.js')}}" type='text/javascript'></script>
        <script src="//code.jquery.com/jquery-1.12.4.js" type='text/javascript'></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type='text/javascript'></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.semanticui.min.js" type='text/javascript'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js" type='text/javascript'></script>
      <link href="{{static_url('lib/css/semantic.min.css')}}" rel="stylesheet">
    <link href="{{static_url('main.css')}}" rel="stylesheet">
      <link href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.15/css/dataTables.semanticui.min.css" rel="stylesheet">
</head>
<body>
  <div class="ui left vertical inverted sidebar labeled icon menu" id="sidebar">
    <a class="item" href="/">
      <i class="home icon"></i>
      主页
    </a>
    <a class="item" href="/history">
      <i class="calendar icon"></i>
      历史
    </a>
  </div>
    <div class="pusher">
      <div class="header">
        <button class="ui button" id="doc_bar" onclick="sidebar()" data-tooltip="Sidebar" data-position="bottom" data-inverted=""><i class="book icon"></i></button>
        Eye of Providence
      </div>
        <br />
    <table id="maintable" class="ui celled table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>记录时间</th>
                <th>睡觉学生名单</th>
            </tr>
        </thead>
        <tbody>
        {% for time, names in zip(time_list, names_list) %}
            <tr>
                <td>{{ time }}</td>
                <td>{{ names }}</td>
            </tr>
        {% end %}

        </tbody>
    </table>
    </div>

</body>
</html>
<script>
    $(document).ready(function() {
    $('#maintable').DataTable();
} );
</script>
